name: Build and test on Linux with Clang

on:
  pull_request:
    paths-ignore:
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'
      - '.githooks/**'

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        cxx: [clang++-19, clang++-20, clang++-21]
        include:
          - cxx: clang++-19
            cc: clang-19
            install: sudo apt install -y clang-19 clang-tools-19
          - cxx: clang++-20
            cc: clang-20
            install: sudo apt install -y clang-20 clang-tools-20
          - cxx: clang++-21
            cc: clang-21
            install: sudo apt install -y clang-21 clang-tools-21

    env:
      VCPKG_ROOT: "/usr/local/share/vcpkg"

    steps:
      - uses: actions/checkout@v4

      - name: Add repositories for newer Clang
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
          sudo add-apt-repository -y deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-19 main
          sudo add-apt-repository -y deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-20 main
          sudo add-apt-repository -y deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-21 main

      - name: Add Ubuntu mirrors
        run: |
          # Github Actions caching proxy is at times unreliable
          # see https://github.com/actions/runner-images/issues/7048
          printf 'http://azure.archive.ubuntu.com/ubuntu\tpriority:1\n' | sudo tee /etc/apt/mirrors.txt
          curl http://mirrors.ubuntu.com/mirrors.txt | sudo tee --append /etc/apt/mirrors.txt
          sudo sed -i 's~http://azure.archive.ubuntu.com/ubuntu/~mirror+file:/etc/apt/mirrors.txt~' /etc/apt/sources.list

      - name: Create Build Environment
        run: |
          sudo apt update
          ${{matrix.install}}
          sudo apt install -y ninja-build

      - name: Build and test
        env:
          CC: ${{matrix.cc}}
          CXX: ${{matrix.cxx}}
        run: |
          cmake --workflow --preset linux-ci
